<main>
  <h1>Edit Employee</h1>
  <form>
    <div class="form-group">
      <img width="10%" src="{{ inputAvatar }}">
    </div>
    <div class="form-group">
      <label for="id">Id</label>
      <input name="id" [(ngModel)]="id" class="form-control" id="id" aria-describedby="id" placeholder="Enter id" disabled>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input name="inputFirstName" [(ngModel)]="inputFirstName" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input name="inputLastName" [(ngModel)]="inputLastName" class="form-control" id="lastName">
    </div>

    <div *ngIf="roles && this.worker" class="form-group">
      <label for="role">Role</label>
      <select name="inputRole" [(ngModel)]="inputRole" class="form-control" required>
        <option *ngFor="let role of roles" value={{role.id}}>{{role.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text" name="inputStartDate" [(ngModel)]="inputStartDate" format="dd-MM-yyyy" class="form-control" id="startDate" disabled>
    </div>


    <div *ngIf="successDelete" class="alert alert-success alert-dismissable" id="deleteSuccess">
      <a href="/overview" class="close" data-dismiss="alert" aria-label="close" (click)="redirectTo()">&times;</a>
      <strong>Deletion successful!</strong>
      <br> If you close this message you will return to the employee overview
    </div>

    <div *ngIf="successEdit" class="alert alert-success alert-dismissable">
      <a href="/overview" class="close" data-dismiss="alert" aria-label="close" (click)="redirectTo()">&times;</a>
      <strong>Saving changes successful!</strong>
      <br> If you close this message you will return to the employee overview
    </div>

    <button (click)="submit()" class="btn btn-primary" [ngClass]="{'disabled' : deleted}">Edit</button>
    <button id="delete" (click)="delete()" class="btn btn-primary">Delete</button >

  </form>


</main>
