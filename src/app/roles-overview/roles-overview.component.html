<main class="container">

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input name="name" [(ngModel)]="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter role name">
      </div>      
  
      <button (click)="submit()" class="btn btn-primary">Add</button> 
    </form>
  
    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped table-hover" width="100%">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngIf="roles">
              <!-- (click)="redirectTo(role.id); -->
              <tr class="pntr" *ngFor="let role of roles.content" (click)="redirectTo(role.id);">
                <td class="align-baseline" width="33%">{{ role.id }}</td>
                <td class="align-baseline" width="33%">{{ role.name }}</td>
                <td class="align-baseline" width="10%" (click)="redirectTo(role.id);">Edit/Delete</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
            <a class="page-link customTwo" (click)="pageClick((currentPage-1));">Vorige</a>
          </li>
  
          <li *ngFor="let page of pagesArray; index as i" class="page-item" [ngClass]="{'active': currentPage === i+1}">
            <a class="page-link custom" (click)="pageClick(i+1);">{{i+1}}</a>
          </li>
  
          <li class="page-item" [ngClass]="{'disabled': currentPage === maximumPages}">
            <a class="page-link customTwo" (click)="pageClick(currentPage+1);">Volgende</a>
          </li>
        </ul>
      </nav>
    </div>

    <div *ngIf="succesMsg" class="alert alert-success alert-dismissable" >
      <a href="/roles" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Created role successfully!</strong>
      <br> If you click this message you will return to the role overview
    </div>
  
</main>
