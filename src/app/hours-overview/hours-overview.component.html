<div class="table-responsive">
  <table class="table table-striped table-hover" width="100%">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pntr" *ngFor="let entry of hours" >
        <td class="align-baseline" width="10%">{{ entry.firstName }}</td>
        <td class="align-baseline" width="10%">{{ entry.lastName }}</td>
        <td class="align-baseline" width="10%">{{ entry.hours }}</td>
      </tr>
    </tbody>
  </table>
</div>
